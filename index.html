        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>

    <div class="firework" id="firework3">

    <button id="open-chatbot-btn" class="festive-button">Faites un V≈ìu ‚ú®</button>

  <div id="chat-modal" class="modal">

      <div id="chat-header">
        üéÜ Festibot : Bonne Ann√©e 2025 üéâ
        <button id="close-chatbot-btn">‚ùå</button>
      </div>
      <div id="chat-window">
