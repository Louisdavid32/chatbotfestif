<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festibot - Chatbot Nouvel An</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            overflow-y: auto;
            height: 300px;
            margin-bottom: 20px;
        }

        #chat-box div {
            margin: 10px;
        }

        .bot-message {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .user-message {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: right;
        }

        .button {
            background-color: #3178c6;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #295ea8;
        }

        .gif-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="bot-message">üéÜ Bonne ann√©e en avance ! Pr√™t(e) √† discuter de 2025 ? üéâ</div>
        </div>
        <div>
            <button class="button" onclick="sendMessage('√âcrire un v≈ìu')">√âcrire un v≈ìu personnalis√©</button>
            <button class="button" onclick="sendMessage('Trouver une r√©solution')">Trouver une r√©solution pour 2025</button>
            <button class="button" onclick="sendMessage('Lancer un quiz')">Lancer un quiz</button>
            <button class="button" onclick="sendMessage('D√©couvrir une tradition')">D√©couvrir une tradition</button>
        </div>
    </div>

    <script>
        let userName = '';

        function sendMessage(message) {
            let chatBox = document.getElementById("chat-box");

            // Afficher le message de l'utilisateur
            let userMessage = document.createElement("div");
            userMessage.classList.add("user-message");
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            // Afficher la r√©ponse du bot
            let botMessage = document.createElement("div");
            botMessage.classList.add("bot-message");

            if (message === "√âcrire un v≈ìu") {
                botMessage.textContent = "Pour qui veux-tu √©crire un v≈ìu ? üéâ";
                getUserName();
            } else if (message === "Trouver une r√©solution") {
                botMessage.textContent = "Une id√©e de r√©solution : *Apprendre √† faire des cr√™pes sans en mettre partout* üòú !";
            } else if (message === "Lancer un quiz") {
                botMessage.textContent = "Voici une question : Quel est le mois du Nouvel An en Chine ? üßê";
                // Ajouter des r√©ponses multiples ou autres jeux ici
            } else if (message === "D√©couvrir une tradition") {
                botMessage.textContent = "Tu savais qu‚Äôau Danemark, on lance des assiettes contre les portes pour porter chance ? üçΩÔ∏è";
            }

            chatBox.appendChild(botMessage);

            // Faire d√©filer vers le bas
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getUserName() {
            let chatBox = document.getElementById("chat-box");

            // Demander le pr√©nom de l'utilisateur
            let nameMessage = document.createElement("div");
            nameMessage.classList.add("bot-message");
            nameMessage.textContent = "Quel est ton pr√©nom ? üòä";
            chatBox.appendChild(nameMessage);

            // Afficher la r√©ponse du bot apr√®s que l'utilisateur ait donn√© son pr√©nom
            let userInput = document.createElement("input");
            userInput.type = "text";
            userInput.placeholder = "Ton pr√©nom ici...";
            userInput.classList.add("button");
            userInput.onchange = function () {
                userName = userInput.value;
                let personalizedMessage = document.createElement("div");
                personalizedMessage.classList.add("bot-message");
                personalizedMessage.textContent = `Merci, ${userName}! Maintenant, quel genre de v≈ìu souhaites-tu cr√©er pour toi ou quelqu'un d'autre ? üéâ`;
                chatBox.appendChild(personalizedMessage);

    </script>
</body>
</html>
