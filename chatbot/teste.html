<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feu d'Artifice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #feu {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            transform-origin: center;
            animation: explosion 1s ease-out infinite;
        }

        @keyframes explosion {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="feu"></div>
    </div>

    <script>
        const feu = document.getElementById('feu');

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = `${Math.random() * 10 + 5}px`;
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            particle.style.borderRadius = '50%';
            particle.style.top = `${window.innerHeight / 2}px`;
            particle.style.left = `${window.innerWidth / 2}px`;
            particle.style.animation = `particleMove ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 3000); // Remove the particle after animation
        }

        setInterval(createParticle, 100); // Create particles every 100ms
    </script>
</body>
</html>
