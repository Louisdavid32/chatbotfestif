<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feux d'artifice</title>

    <style>
        .fireworks {
            width: 100%;
            height: 100vh; /* Pleine hauteur */
            position: relative;
            overflow: hidden;
            background-color: black; /* Facultatif pour mettre en valeur les feux */
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="jquery.fireworks.js"></script>
<script>
    $(document).ready(function () {
        $('.fireworks').fireworks({ 
            sound: true,
            opacity: 0.9,
            width: '100%',
            height: '100%'
        });
    });
</script>
</body>
</html>

</html>
